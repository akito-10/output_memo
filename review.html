<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アウトプットメモアプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="global-container">
    <div id="container">
      <header class="header">
        <button class="header__btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__empty"></div>
        <div class="header__home">Homeへ</div>
        <div class="header__edit"><a href="./edit.html">編集</a></div>
      </header>
      <main>
        <div class="review-contents">
          <div class="review-contents__question">
            <p class="review-contents__title">問題</p>
            <p class="review-contents__statement"></p>
          </div>
          <div class="review-contents__answer">
            <p class="review-contents__title">解答</p>
            <input type="text" id="answer-text" class="review-contents__text">
            <button class="review-contents__btn" id="answer-btn">解答する</button>
          </div>
        </div>
      </main>
      <div class="description-cover disable"></div>
    </div>
    <div class="description-contents disable">
      <div class="description-contents__main">
        <p class="description-contents__answer">正解: 答え</p>
        <p class="description-contents__title"></p>
        <p class="description-contents__text"></p>
        <button class="description-contents__btn" id="close-btn">閉じる</button>
      </div>
    </div>
    <nav class="menu">
      <h3 class="menu__title">MENU</h3>
      <div class="menu__question"><a href="./index.html">問題一覧</a></div>
      <div class="menu__question"><a href="./edit.html">問題編集</a></div>
      <div class="menu__output"><a href="./memo.html">アウトプット</a></div>
    </nav>
  </div>
  <script src="scripts/main.js"></script>
  <script src="scripts/openDatabase.js"></script>
  <script src="scripts/review.js"></script>
</body>
</html>
